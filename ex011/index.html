<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html5</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audios em html5 </p>
    
<audio preload="metadata" autoplay controls loop>
    <source src="midia/som.mp3" type="audio/mpeg">
    <source src="midia/som.ogg" type="audio/ogg">
    <source src="midia/som.wave" type="audio/wave">
<p>infelizmente seu navegador nao consegue carregar reproduzir audio <a href="midia/som.mp3"> Clique aqui para baixar o arquivo mp3 </a>
</audio>

</body>
</html>
